    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -34.671, lng: -58.563};//-34.6722216,-58.5681654
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
        
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVl4WXgUTwXEeYlY4bkUlaHrUhhcMMLyU&callback=initMap">
